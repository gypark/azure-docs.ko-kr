  description: 'Azure NetApp Files를 사용하여 NetApp 계정, 용량 풀 및 볼륨을 만들고 관리하며, 내보내기 정책을 구성하고, 가상 머신에 대한 볼륨을 탑재하고, 스냅샷을 관리하는 방법을 알아봅니다. <p>Azure NetApp Files를 사용하려면 Azure NetApp Files 서비스에 액세스할 수 있어야 합니다. 액세스를 요청하려면 <a href="azure-netapp-files-register#waitlist">대기 목록 요청 제출</a>을 참조하세요.</p>'
