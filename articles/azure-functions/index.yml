abstract:
  description: 'Azure Functions는 인프라를 명시적으로 프로비전 또는 관리하지 않고도 필요 시 코드를 실행할 수 있는 <a href="https://azure.microsoft.com/solutions/serverless/">서버리스</a> 컴퓨팅 서비스입니다. Azure Functions를 사용하여 다양한 이벤트에 대한 응답으로 스크립트 또는 코드 조각을 실행합니다. 빠른 시작, 자습서 및 샘플을 통해 Azure Functions를 사용하는 방법을 알아보세요.'
