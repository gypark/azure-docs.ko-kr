abstract:
  description: Azure Dev Spaces를 사용하면 종속성을 복제하거나 모방할 필요 없이 Azure Kubernetes Service(AKS)에서 실행되는 전체 마이크로서비스 애플리케이션을 테스트하고 반복적으로 개발할 수 있습니다. Azure Dev Spaces는 AKS에서 바로 컨테이너를 실행하고 디버그할뿐만 아니라 공유 Azure Kubernetes Service(AKS) 클러스터에서 팀과 협업하는 부담과 복잡성을 줄여줍니다. 이 빠른 시작을 사용하여 Azure Dev Spaces를 사용하는 방법에 대해 알아봅니다.
sections:
  - title: 5분 빠른 시작
