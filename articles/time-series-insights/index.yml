  title: 'Azure Time Series Insights 설명서 - 빠른 시작, 자습서, API 참조 | Microsoft Docs'
  description: '완전 관리형 이벤트 처리를 사용하여 클라우드에서 Azure IoT 분석을 실행하는 방법에 대해 알아봅니다. 애플리케이션, 센서, 디바이스 등에서 실시간으로 데이터를 분석합니다.'
