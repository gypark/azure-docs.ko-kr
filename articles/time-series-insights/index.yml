abstract:
  description: 'Azure Time Series Insights를 시작합니다. Azure Time Series Insights는 운영 분석 역량을 강화할 수 있는 강력한 데이터 탐색 및 원격 분석 도구를 제공합니다. 본 설명서에서는 이 서비스, 이 서비스의 여러 기능을 시작하는 방법, 클라이언트 SDK 및 강력한 Time Series Insights API를 설명합니다. 정보는 두 가지 버전으로 제공되는데, 하나는 일반 공급 버전(Time Series Insights GA)이고 다른 하나는 현재 미리 보기로 제공되는 주요 서비스 업데이트(Time Series Insights 미리 보기)입니다.'
  aside:
    image:
      alt: Azure IoT Time Series Insights 기능에 대한 소개 비디오입니다.
      height: 110
      src: media/index/new-tsi-intro.png
      width: 250
    title: 'IoT 앱에 대한 Time Series Insight. (13:31)'
