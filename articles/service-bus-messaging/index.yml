abstract:
  description: 'Azure Service Bus는 애플리케이션과 서비스 간에 정보를 전송하는 데 사용할 수 있는 다중 테넌트 클라우드 메시징 서비스입니다. 비동기 작업을 통해 유연한 조정된 메시징이 가능하고, 구조적 FIFO(선입 선출) 메시징 및 게시/구독 기능도 가능합니다.<p>Azure Service Bus 메시징 서비스를 사용하고 큐 간에 메시지를 수신하는 방법 및 토픽 및 구독을 사용하여 메시지에 게시하고 구독하는 방법을 알아봅니다.</p>'
