metadata:
  document_id: null
  title: 'Azure Search 설명서 - 자습서, 빠른 시작, API 참조'
  description: 'Azure Search를 사용하여 프라이빗, 이기종 콘텐츠에 대한 엔터프라이즈 검색 솔루션을 만드는 방법을 알아봅니다. 자습서, API 참조 및 기타 문서에서는 검색 가능한 콘텐츠를 광범위한 시나리오에서 단순 및 고급 구문을 통해 쿼리 가능한 단일 고속 인덱스로 통합하는 방법을 보여 줍니다.'
  services: search
  author: HeidiSteen
  manager: cgronlun
  ms.service: search
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 05/02/2019
  ms.author: heidist
abstract:
  description: 'Azure Search를 사용하여 프라이빗, 이기종 콘텐츠에 대한 엔터프라이즈 검색 솔루션을 만드는 방법을 알아봅니다. 자습서, API 참조 및 기타 문서에서는 검색 가능한 콘텐츠를 광범위한 시나리오에서 단순 및 고급 구문을 통해 쿼리 가능한 단일 고속 인덱스로 통합하는 방법을 보여 줍니다. <p/><a href="/azure/search/cognitive-search-concept-intro"><b>Cognitive Search</b></a>는 이제 프로덕션 시나리오에 지원되는 AI 강화를 포함하여 일반 공급되고 있습니다.<p/><a href="/azure/search/knowledge-store-concept-intro"><b>지식 저장소(미리 보기)</b></a>는 Cognitive Search를 확장합니다. Azure Search 이외의 다른 앱에서도 보강된 내용을 살펴보고, 변형하고, 사용할 수 있는 스토리지에 AI 보강 내용을 저장할 수 있습니다. 지금 <a href="/azure/search/knowledge-store-howto"><b>시작하세요</b></a>.'
