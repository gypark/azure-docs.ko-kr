abstract:
  description: 'Azure SQL Database에서 관리 되는 인스턴스는 완전히 관리 되는 SQL Server 데이터베이스 엔진 인스턴스를 Azure 클라우드에 호스트 합니다. SQL Server 데이터베이스를 클라우드로 마이그레이션하기 위한 최상의 PaaS 옵션입니다. 빠른 시작, 자습서 및 샘플로 Managed Instance를 만들고 사용하는 방법을 알아봅니다.'
