  - title: 단계별 자습서 및 교육 자료
    items:
      - type: paragraph
        text: '만들기, 관리 및 관리 되는 인스턴스를 사용 하는 방법에 알아봅니다.'
      - type: list
        style: ordered
        items:
          - html: 에 대해 알아봅니다 하는 방법을 신속 하 게 <a href="sql-database-managed-instance-quickstart-guide.md">관리 되는 인스턴스를 사용 하 여 시작</a> 이 빠른 시작 가이드를 사용 하 여 합니다.
          - html: '에 대 한 자세한 <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">하드웨어 특징 및 제한 사항</a>를 <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">Transact SQL 언어 차이</a>, 및 <a href="/azure/sql-database/sql-database-managed-instance-create-manage">구성에 대 한 TRANSACT-SQL, PowerShell, Azure CLI API 관리 되는 인스턴스<a/>.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">구성</a> Azure VNet을 관리 되는 인스턴스에 배포 될 위치입니다.'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">유효성 검사</a> 관리 되는 인스턴스를 배포 하 여 기존 Azure VNet을 사용할 수 있도록 합니다.'
          - html: '사용 하 여 사용자 인스턴스에 연결할 <a href="sql-database-managed-instance-public-endpoint-securely">공용 IP 끝점</a>, <a href="https://techcommunity.microsoft.com/t5/Azure-SQL-Database/The-easiest-way-to-create-Azure-VM-that-can-access-your-Azure/ba-p/386247">Azure Virtual Machine</a> 하거나 <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">지점 및 사이트 간 연결</a>, 또는 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">응용 프로그램</a>합니다.'
          - html: '<a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Assistant</a> 또는 <a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">데이터베이스 실험 도우미</a>를 사용하여 데이터베이스를 마이그레이션할 수 있는지 확인합니다.'
          - html: 사용 하 여 관리 되는 인스턴스에 데이터베이스를 가져올 <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">네이티브 복원</a> 하거나 <a href="/azure/dms/tutorial-sql-server-managed-instance-online">데이터 마이그레이션 서비스</a>합니다.
          - html: 'SSIS 패키지를 <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>로, SSAS 테이블 형식 모델을 <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a>로, SSRS 보고서를 <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">PowerBI Premium</a>으로 이동합니다.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">범용 계층</a>의 스토리지 레이어에 대해 알아보고 <a href="https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525">범용 서비스 계층에 대한 스토리지 성능 모범 사례 및 고려 사항</a>을 적용합니다.'
          - html: '<a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">인스턴스 보호</a>를 위한 모범 사례 및 권장 사항을 찾습니다.'
          - html: 자세한 <a href="sql-database-howto-managed-instance.md">방법 가이드</a> 도움이 되는 관리 되는 인스턴스를 구성할 수 있습니다.
