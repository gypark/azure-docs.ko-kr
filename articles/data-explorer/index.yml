title: Azure 데이터 탐색기 설명서
metadata:
  title: 'Azure Data Explorer 설명서 - 빠른 시작, 자습서 및 언어와 API 참조'
  description: Azure Data Explorer는 임시 빅 데이터 쿼리에 최적화된 로그 분석 클라우드 플랫폼입니다.
  author: orspod
  ms.author: orspodek
  ms.service: data-explorer
