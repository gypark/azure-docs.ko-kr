abstract:
  description: '<p>Azure Data Explorer는 애플리케이션, 웹 사이트, IoT 디바이스 등으로부터 대량의 데이터 스트리밍에 대한 실시간 분석을 제공하는 속도가 빠른 완전 관리형 데이터 분석 서비스입니다. 제품을 개선하고, 고객 환경을 향상시키고, 디바이스를 모니터링하고, 작업을 빠르게 수행하기 위해 Azure Data Explorer를 사용하여 다양한 데이터를 수집하고, 저장하고, 분석할 수 있습니다.</p><p>빠른 시작, 자습서 및 참조 콘텐츠를 통해 Azure Data Explorer를 사용하는 방법을 알아보세요.</p>'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Azure 데이터 탐색기란? (19:47)'
    href: 'https://youtu.be/D_AJk2lAepw'
    width: 250
