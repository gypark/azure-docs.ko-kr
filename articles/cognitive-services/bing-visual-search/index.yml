abstract:
  description: 'Bing Visual Search API는 Bing.com/images에 표시된 것에 대한 유사한 이미지 세부 정보를 제공합니다. 이 API에서는 이미지를 업로드하거나 이미지 URL을 입력하여 시각적으로 유사한 이미지, 쇼핑 소스, 이미지를 포함한 웹 페이지 등을 비롯한 다양한 세부 정보를 식별할 수 있습니다.'
