abstract:
  description: '디지털 잉크 입력이란 필기 및 그리기 같은 입력을 디지털로 표현할 수 있는 기술입니다. 디바이스에서 풍부한 디지털 잉크 입력 환경을 계속 사용할 수 있게 되면서, AI 및 기계 학습은 어떤 상황에서도 손으로 그린 도형과 텍스트를 인식할 수 있습니다. Ink Recognizer API는 잉크 스트로크를 보내고 그에 대한 자세한 정보를 얻을 수 있는 클라우드 기반 서비스입니다.'
