abstract:
  description: 'Bing Autosuggest API를 통해 부분 검색 쿼리 용어를 Bing에 전송하고 다른 사용자가 검색한 제안된 쿼리 목록을 다시 가져올 수 있습니다.  예를 들어 사용자가 해당 검색 용어의 각 문자를 입력하면 이 API를 호출하고 제안된 내용으로 검색 상자의 드롭다운 목록을 채울 수 있습니다. 빠른 시작, 자습서 및 샘플에서 Autosuggest API를 사용하는 방법을 알아봅니다.'
