abstract:
  description: 'Anomaly Detector API를 통해 사용자가 문제를 신속하게 식별하여 손실과 고객에게 미치는 영향을 최소화할 수 있도록 변칙 검색 기능을 앱에 손쉽게 포함할 수 있습니다. 기계 학습 배경 지식이 필요하지 않습니다. 단일 API 호출을 통해 모든 형식 및 볼륨의 시계열 데이터를 수집하는 미리 학습된 AI 모델을 활성화하고, 데이터에 대해 높은 정확도를 보장하기 위해 최적의 변칙 검색 모델을 선택하고, 인시던트가 발생하는 즉시 해당 인시던트를 자동으로 표시할 수 있습니다. 모든 크기의 변칙을 검색하도록 서비스를 사용자 지정할 수 있습니다.  Anomaly Detector를 사용하여 비즈니스 인시던트를 식별하고, IoT 디바이스 트래픽을 모니터링하고, 사기 행위를 관리하고, 변화하는 시장에 대응합니다.'
